<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
</head>
<body>
    <header class="bg-primary-transparent text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="index.html">
                        <img src="images/thepurrfect_logo.jpg" alt="The Purrfect Crew Logo" style="height: 100px;">
                    </a>
                    <h1 class="ml-3" style="font-size: 1.5rem; color: #fff;">The Purrfect Crew</h1>
                </div>
                <div class="col-md-8 text-right d-flex justify-content-end">
                    <a class="btn btn-light mx-2" href="index.html">Welcome</a>
                    <a class="btn btn-light mx-2" href="petfoods.html">Nutrition Corner</a>
                    <a class="btn btn-primary mx-2" href="reviews.html">Feedback Hub</a>
                    <a class="btn btn-light mx-2" href="analytics.html">Market Watch</a>
                    <a class="btn btn-light mx-2" href="about.html">My Profile</a>
                </div>
            </div>
        </div>
    </header>
    

    <main class="container mt-5 ">
        <h2 class="text-center mb-4" style="font-weight: 700;">Pet Product Feedback</h2>
        <form id="reviewForm">
            <div class="form-group">
                <label for="productCategory">Product Category</label>
                <select class="form-control" id="productCategory" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Dog Foods">Dog Foods</option>
                    <option value="Cat Foods">Cat Foods</option>
                    <option value="Dog Toys">Dog Toys</option>
                    <option value="Cat Toys">Cat Toys</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="reviewerName">Your Name</label>
                <input type="text" class="form-control" id="reviewerName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea class="form-control" id="review" rows="3" placeholder="Write your review here" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select class="form-control" id="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
        <hr>
        
        <div id="reviewsContainer"></div>
    </main>

    <footer class="text-white py-3 mt-5">
        <div class="container">
            <div class="social-icons text-center mb-3">
                <a href="https://www.facebook.com/" target="_blank" class="text-white mr-2"><i class="fab fa-facebook-square fa-2x"></i></a>
                <a href="https://www.twitter.com/" target="_blank" class="text-white mr-2"><i class="fab fa-twitter-square fa-2x"></i></a>
                <a href="https://www.instagram.com/" target="_blank" class="text-white"><i class="fab fa-instagram-square fa-2x"></i></a>
            </div>
            <p class="text-center mb-0">&copy; 2024 The Purrfect Crew. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="js/reviews.js"></script>
    <script>
        document.getElementById('backButton').addEventListener('click', function () {
            window.location.href = 'petfoods.html';
        });
    
        document.getElementById('forwardButton').addEventListener('click', function () {
            window.location.href = 'analytics.html';
        });
    </script>
    
</body>
</html>
